<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latihan Menulis Kata</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'GaelleAbc';
      src: url('fonts/GaelleAbc.ttf') format('truetype');
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #f0fdf4;
      color: #1b5e20;
      margin: 20px;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px;
      background: #d9fdd9;
      border-radius: 12px;
    }

    .judul-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .judul-wrapper img {
      width: 60px;
      height: 60px;
      margin-right: 12px;
    }

    h1 {
      font-family: 'Chewy', cursive;
      font-size: 40px;
      color: #f57c00;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      margin: 0;
    }

    .instructions {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .grid {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .soal-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .kata-soal {
      font-size: 32px;
      font-weight: bold;
      color: #145214;
      margin-bottom: 10px;
    }

    .placeholder-guide {
      font-family: 'GaelleAbc', cursive;
      font-size: 38px;
      color: #000;
      opacity: 0.3;
      pointer-events: none;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 8px;
    }

    .tempat-tulis-wrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 60px;
      margin-top: 8px;
      background: white;
      border-radius: 8px;
    }

    .tempat-tulis {
      width: 100%;
      height: 100%;
      border-bottom: 3px dashed #4caf50;
      border-radius: 6px;
      font-size: 36px;
      padding-left: 10px;
      color: #2a5d2a;
      outline: none;
      background: transparent;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .btn-group {
      text-align: center;
      margin-top: 30px;
    }

    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 12px 28px;
      margin: 0 10px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 3px 6px rgba(76,175,80,0.4);
    }

    button:hover {
      background: #388e3c;
    }

    @media print {
      @page {
        size: A4 portrait;
        margin: 20mm;
      }

      body {
        background: white;
        margin: 0;
      }

      .container {
        box-shadow: none;
        border-radius: 0;
        background: white;
        padding: 10px;
      }

      .btn-group, button {
        display: none;
      }

      .placeholder-guide {
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="judul-wrapper">
      <img src="logo.png" alt="Logo">
      <h1>AYO LATIHAN MENULIS KATA!</h1>
    </div>
    <div class="instructions">
      Tulis ulang kata di bawah ini mengikuti garis bantu!
    </div>
    <div class="grid" id="gridContainer"></div>
    <div class="btn-group">
      <button id="btnBuatSoal">Buat Soal Baru</button>
      <button id="btnReset">Reset</button>
      <button onclick="window.print()">Cetak</button>
    </div>
  </div>

  <script>
    const kataList = [
      "rumah", "sekolah", "matahari", "kucing", "mobil", "roti", "ikan", "taman",
      "air", "piring", "kamera", "jaket", "topi", "baju", "tas", "kelas",
      "guru", "teman", "kakak", "ibu", "dokter", "tentara", "pilot", "montir"
    ];

    const gridContainer = document.getElementById("gridContainer");
    const btnBuatSoal = document.getElementById("btnBuatSoal");
    const btnReset = document.getElementById("btnReset");

    function acakArray(arr) {
      const array = arr.slice();
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function buatSoal() {
      gridContainer.innerHTML = "";
      const soalAcak = acakArray(kataList).slice(0, 4);
      soalAcak.forEach(kata => {
        const hurufBesar = kata.toUpperCase();
        const div = document.createElement("div");
        div.className = "soal-item";
        div.innerHTML = `
          <div class="kata-soal">${hurufBesar}</div>
          <div class="tempat-tulis-wrapper">
            <div class="placeholder-guide">${hurufBesar}</div>
            <textarea class="tempat-tulis"></textarea>
          </div>
        `;
        gridContainer.appendChild(div);
      });
    }

    btnBuatSoal.addEventListener("click", buatSoal);
    btnReset.addEventListener("click", () => {
      document.querySelectorAll(".tempat-tulis").forEach(t => (t.value = ""));
    });

    buatSoal();
  </script>
</body>
</html>
